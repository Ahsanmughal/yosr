<div class="single-listing-item">
    <div class="listing-image">
        <a class="d-block" href="./">
            <img src="{{item.img}}" class="img-fluid" alt="image">
        </a>
        <div class="listing-tag">
            <a class="d-block" href="/">{{item.category}}</a>
        </div>
    </div>
    <div class="listing-content">
        <div class="listing-author d-flex align-items-center">
            <img src="{{item.user.img}}" alt="image" class="rounded-circle mr-2">
            <span>{{item.user.name}}</span>
        </div>
        <h3>
            <a class="d-inline-block" href="/">{{item.title}}</a>
        </h3>
        <span class="location"><i class="bx bx-map"></i> {{item.address}}</span>
    </div>
    <div class="listing-box-footer">
        <div class="d-flex align-items-center justify-content-between">
            <div class="price">
                <span data-toggle="tooltip" data-placement="top" title="Ultra Hight"> {{item.price}} AED</span>
            </div>
            <div class="listing-option-list">
                <a title="Find Directions" href="/">
                    <i class="bx bx-directions"></i>
                </a>
                <a title="Save" href="/">
                    <i class="bx bx-heart"></i>
                </a>
            </div>
        </div>
    </div>
</div>
