<app-header></app-header>

<section class="banner-wrapper">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="wrapper-content">
                    <h1>Search Millions of directories</h1>
                    <p>Add your business to Louise and make sure customers always find the right information about your business.</p>
                    <form>
                        <input type="text" name="search" placeholder="what are you looking for?" class="input-search"/>
                        <button type="button">Search</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="banner-listing-category">
                    <ul>
                        <li *ngFor="let item of category_listing">
                            <a>
                                <i class="bx" [ngClass]="item.icons"></i>{{item.title}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<section style="margin-top: 50px; margin-bottom: 50px;">
    <div class="container">
        <div class="row" style="margin-bottom: 50px;">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <h2>Listings</h2>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <select class="float-right form-control" (change)="onChange($event.target.value)" style="max-width: 200px; margin-top: 10px;">
                    <option value="">All</option>
                    <option value="recomended">Recomended For You</option>
                    <option value="popular">Popular</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4" *ngFor="let list of listing">
                <app-singleitem [data]="list"></app-singleitem>
            </div>
        </div>
    </div>
</section>

<app-mobile></app-mobile>

<app-footer></app-footer>
